<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="icon" href="./palindromic.png" type="image/x-icon">
        <title>Palindromic Demo</title>
        <link rel="stylesheet" type="text/css" href="molstar.css" />
        <link rel="stylesheet" type="text/css" href="palindromic.css" />
    </head>
    <body>
        <div class="info-section">
            <div class="dropdown-btn">
                Information
                <span class="arrow-icon up"></span>
                <span class="arrow-icon down"></span>
            </div>
            <div class="info-content">
            </div>
        </div>
        <div class="app-wrapper" style="height: auto; background-color: black; color: white;">
            <div class="animation-toolbar" style="position: relative; width: 50%;"></div>
            <div class="benchmark" style="position: relative; width: 50%;"></div>
        </div>
        <div class="app-wrapper">
            <div id="app2" style="position: relative; width: 50%;"></div>
            <div id="app3" style="position: relative; width: 50%;"></div>
        </div>
        <div class="app-wrapper">
            <div id='controls'></div>
            <div id="app"></div>
        </div>
        <script type="text/javascript" src="./molstar.js"></script>
        <script type="text/javascript" src="./palindromic.js"></script>
    </body>
</html>
